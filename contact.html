    <!-- Section Contact -->
    <div class="w3-container" style="padding:128px 16px" id="contact">
      <div class="container-contact">
        <h1 class="w3-center"><u>Formulaire de contact</u></h1>
          <br />
          <form id="my-form" action="https://formspree.io/f/xoqzwzqw" method="POST" enctype="multipart/form-data">           
            <div class="row">
              <div class="col-75">
                <input type="text" class="form-control" id="fname" name="firstname" placeholder="Nom*" required></input>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-75">
                <input type="text" class="form-control" id="lname" name="lastname" placeholder="Prénom*" required></input>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-75">
                <input type="text" class="form-control" id="adress" name="adress" placeholder="Adresse de livraison*" required></input>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-75">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Téléphone*" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required></input>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-75">
                <input type="text" class="form-control" id="mail" name="mail" type="email" placeholder="Email*" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email" required></input>
              </div>
            </div>
            <br />
              <div class="row">
                <div class="col-75">
                  <textarea id="message" name="message" placeholder="Votre situation..." style="height:200px"></textarea>
                  </div>
                </div>
                <!-- <input type="file" id="myFile" name="upload"> -->
                <div class="row">
                  <br>
                  <input class="w3-btn" type="submit" value="Envoyer" >
                </div>
                <br>
                <div id="status"></div> 
              </div>
            </div>
          </form>
      </div> 
    </div>
